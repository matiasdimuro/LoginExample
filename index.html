<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <meta name="author" content="Matias Di muro - Developer">
    <meta name="keywords" content="HTML, CSS, Javascript, Frontend, Website, Bootstrap">
    <meta name="description" content="This page is a frontend challenge where I have practiced my skills and learned a lot of new stuffs.">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login Example - Frontend Practice</title>
</head>
<body translate="no">

    <main class="d-flex flex-column container-fluid h-100 p-0">
        <header class="p-2 bg-light d-flex flex-row justify-content-between align-items-center border-bottom border-2 border-dark">
            <p id="date" class="mb-0">
                <span id="day-name"></span>,
                <span id="month"></span> <span id="day-num"></span>, 
                <span id="year"></span> -
                <span id="time">
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                </span>
            </p>
            <form class="theme-switch">
                <input type="checkbox" id="toggle-theme" class="theme-switch_input">
                <label for="toggle-theme" class="theme-switch_input-label"></label>
            </form>
        </header> 
        <article class="bg-light d-flex flex-column align-self-center text-center h-auto mt-5 mb-5 p-3 p-sm-5 border border-2 border-dark rounded-3">
            <section class="mb-3 mb-sm-5">
                <h1 class="display-5">Login Example !</h1>
            </section>
            <section class="container">
                <div class="row g-2 g-sm-4">
                    <div class="col-sm-6">
                        <button 
                            id="signInButton"
                            type="button" 
                            class="btn btn-primary border border-dark border-2 w-100   modal-toggle">
                            Sign in
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <button 
                            id="signUpButton"
                            type="button" 
                            class="btn btn-primary border border-dark border-2 w-100   modal-toggle">
                            Sign up
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <button 
                            id="viewUsersButton"
                            type="button" 
                            class="btn btn-primary border border-dark border-2 w-100   modal-toggle">
                            View my local users
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <button 
                            id="deleteUserButton"
                            type="button" 
                            class="btn btn-primary border border-dark border-2 w-100   modal-toggle">
                            Delete a local user
                        </button>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <footer class="d-flex justify-content-center align-items-center border-top border-2 border-dark">
        <section class="d-flex flex-row justify-content-center align-items-center">
            <a href="https://github.com/matiasdimuro" target="_blank"
                class="me-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="27" height="27" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--dark)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg>
            </a>
            <p class="m-0 fw-semibold">matiasdimuro</p>
        </section>
    </footer>

    <dialog 
        id="signInModal" 
        class="modal-box p-4 container-sm bg-light border border-2 border-dark rounded position-relative">
        <p class="h1 text-capitalize mb-4 text-center fw-bold">Create a new user</p>
        <form id="signInForm" class="container"  method="dialog">
            <div class="row g-4">
                <div class="form-group col-sm-6 ps-sm-0 ">
                    <label for="name-input">Name</label>
                    <input name="signin-modal" type="text" class="form-control" id="name-input" placeholder="Jhon" maxlength="35" autocomplete="off" >
                </div>
                <div class="form-group col-sm-6 pe-sm-0">
                    <label for="surname-input">Surname</label>
                    <input name="signin-modal" type="text" class="form-control" id="surname-input" placeholder="Doe" maxlength="35" autocomplete="off">
                </div>
                <div class="form-group col-sm-6 ps-sm-0 ">
                    <label for="username-input">Username</label>
                    <input name="signin-modal" type="text" class="form-control" id="username-input" minlength="5" maxlength="35" autocomplete="off" required>
                </div>
                <div class="form-group col-sm-6 pe-sm-0">
                    <label for="password-input">Password</label>
                    <input name="signin-modal" type="password" class="form-control" id="password-input" minlength="10" maxlength="35" autocomplete="off" required>
                </div>
                <div class="form-group col-sm-6 ps-sm-0 ">
                    <label for="born-input">Born date</label>
                    <input name="signin-modal" type="date" class="form-control" id="born-input">
                </div>
                <div class="form-group col-sm-6 pe-sm-0">
                    <label for="gender-select">Gender</label>
                    <select name="signin-modal" id="gender-select" class="form-select">
                        <option selected value="">Click to see the options</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="confidential">Confidential</option>
                      </select>
                </div>
                <div class="form-group col-sm-6 ps-sm-0">
                    <label for="email-input">Email</label>
                    <input name="signin-modal" type="email" class="form-control" id="email-input" placeholder="jhondoe@gmail.com" required>
                </div>
            </div>
            <div class="row g-4 mt-2">
                <div class="col-sm-6 ps-sm-0">
                    <button id="signInModalButton" type="submit" class="btn btn-primary w-100">Create</button>
                </div>
                <div class="col-sm-6 pe-sm-0">
                    <button type="reset" class="btn btn-primary col-sm-6 w-100">Clear</button>
                </div>
            </div>
            <button id="signInCloseButton" type="reset" class="btn-close position-absolute top-0 end-0 mt-2 me-2"></button>
        </form>
    </dialog>

    <dialog 
        id="signUpModal" 
        class="modal-box p-5 container-sm bg-light border border-2 border-dark rounded position-relative">
        
        <form class="container" method="dialog">
            <div class="row g-4">
                <div class="form-group col-12">
                    <label for="username-signup-input">What is your username?</label>
                    <input name="signup-modal" type="text" class="form-control" id="username-signup-input" maxlength="35" autocomplete="off" required>
                </div>
                <div class="form-group col-12">
                    <label for="password-signup-input">Input your user password</label>
                    <input name="signup-modal" type="password" class="form-control" id="password-signup-input" maxlength="35" autocomplete="off" required>
                </div>
            </div>    
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary w-25">Sign up</button>
            </div>
            <button id="signUpCloseButton" type="reset" class="btn-close position-absolute top-0 end-0 mt-2 me-2"></button>
        </form>
    </dialog>

    <dialog 
        id="viewUsersModal" 
        class="modal-box p-4 container-sm bg-light border border-2 border-dark rounded position-relative">
        <h2>Modal 3</h2>
        <p>Esto es un parrafo</p>
        <button id="viewUsersCloseButton" type="reset" class="btn-close position-absolute top-0 end-0 mt-2 me-2"></button>
    </dialog>

    <dialog 
        id="deleteUserModal" 
        class="modal-box p-5 container-sm bg-light border border-2 border-dark rounded position-relative">
        <form class="container" method="dialog">
            <div class="row g-4">
                <div class="form-group col-12">
                    <label for="username-signup-input">What is the username?</label>
                    <input name="delete-modal" type="text" class="form-control" id="username-delete-input" maxlength="35" autocomplete="off" required>
                </div>
                <div class="form-group col-12">
                    <label for="password-delete-input">Input the user password</label>
                    <input name="delete-modal" type="password" class="form-control" id="password-delete-input" maxlength="35" autocomplete="off" required>
                </div>
            </div>    
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary w-25">Delete</button>
            </div>
            <button id="deleteUserCloseButton" type="reset" class="btn-close position-absolute top-0 end-0 mt-2 me-2"></button>
        </form>
    </dialog>

    <script src="js/app.js" type="module"></script>
</body>
</html>
